<h1> congregations </h1>
<div class="col-md-10">
      <!--Body content-->

      <ul class="congregations">
        <li ng-repeat="congregation in $ctrl.congregations | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail congregation-list-item">
          <a href="#!/congregation/{{congregation.id}}" class="thumb">
            <img ng-src="{{congregation.imageUrl}}" alt="{{congregation.name}}" />
          </a>
          <a href="#!/congregation/{{congregation.id}}">{{congregation.name}}</a>
          <p>{{congregation.snippet}}</p>
        </li>
      </ul>

    </div>
